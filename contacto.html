<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body>

<header>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="galeria.html">Galería de Fotos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
    </ul>
</header>

<!-- Página de contacto -->
<section id="contacto">
    <div class="container">
        <h2>Contacto</h2>
        <p>Para más información, contáctanos.</p>
        <form action="enviar.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="tipo_solicitud">Tipo de solicitud:</label>
                <select id="tipo_solicitud" name="tipo_solicitud" required>
                    <option value="">Selecciona un tipo</option>
                    <option value="Compra">Compra</option>
                    <option value="Consulta">Consulta</option>
                    <option value="Venta">Venta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>
        <div class="contact-info">
            <h3>Información de contacto:</h3>
            <p>Dirección: Calle Principal #111, Santiago, Chile</p>
            <p>Teléfono: +56999999999</p>
        </div>
    </div>
</section>

<footer>
    Galería de arte 2024 evaluación ciisa
</footer>

</body>
</html>
